--- # ==================== 注册中心相关配置 ==================== #

spring:
    cloud:
        nacos:
            server-addr: 127.0.0.1:8848
            discovery:
                namespace: dev

--- # ==================== 配置中心相关配置 ==================== #

spring:
    cloud:
        nacos:
            config:
                server-addr: 127.0.0.1:8848
                namespace: dev
                file-extension: yaml

--- # ==================== 配置中心相关配置 ==================== #

spring:
    cloud:
        gateway:
            routes:
                -   id: system-system-api
                    uri: lb://edu-module-system
                    predicates:
                        - Path=/system/**
                -   id: system-infra-api
                    uri: lb://edu-module-infra
                    predicates:
                        - Path=/infra/**
                -   id: system-course-api
                    uri: lb://edu-module-course
                    predicates:
                        - Path=/course/**
                -   id: system-member-api
                    uri: lb://edu-module-member
                    predicates:
                        - Path=/member/**
